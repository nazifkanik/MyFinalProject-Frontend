<ul class="list-group">
  <li routerLink="/products" [class]="getAllCategoryClass()">Tüm Ürünler</li>
  <li *ngFor="let category of categories" routerLink="/products/category/{{category.categoryId}}"
    (click)="setCurrentCategory(category)" [class]="getCurrentCategoryClass(category)">
    {{category.categoryName}}
  </li>
</ul>

<h5 *ngIf="currentCategory">{{currentCategory.categoryName}} seçtiniz</h5>
